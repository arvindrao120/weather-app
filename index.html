<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a9699dab1.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="card">
        <div class="weather">
            <div class="search">
                <div class="searchInput"><input type="text" name="" id="searchox" placeholder="Enter City Name">
                </div>
                <div class="circle">
                    <i class="fa-solid fa-magnifying-glass">
                    </i>
                </div>
            </div>
            <div class="headings">
                <div class="cloudImg"><img src="https://freepngimg.com/thumb/categories/2275.png" alt="">
                </div>

                <div class="heading">
                    <h1 class="temp">32Â°C</h1>
                    <h2 class="location">Rajasthan</h2>
                </div>
            </div>
            <div class="bottom">
                <div class="bottomLeft">
                    <img src="https://static-00.iconduck.com/assets.00/humidity-icon-512x419-5m7ztixz.png" alt="" >
                    <div class="bottomHeading"><h3 class="humidity">99%</h3>
                    <h4>Humidity</h4></div>
                    
                </div>
                <div class="bottomRight">
                    <i class="fa-solid fa-wind" ></i> 
                    <div class="bottomHeading"><h3 class="windspeed"> 0.3 Km/h</h3>
                    <h4>Wind Speed</h4></div>
                    
                </div>
            </div>

        </div>
    </div>



   <script src="script.js"></script>
</body>

</html>
